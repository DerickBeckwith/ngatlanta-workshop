<h3>My Heroes</h3>


<div>

  <ul>
    <li *ngFor="let h of heroes" (click)="selectIt(h)">
      <app-hero-detail [hero]="h"></app-hero-detail>
    </li>
  </ul>

</div>

<div *ngIf="selectedHero">
  <h1>{{selectedHero.name}}</h1>
  <div>{{selectedHero.id}}</div>
  <input type="text" [(ngModel)]="selectedHero.name">
  <br/>
  <input type="text" [(ngModel)]="selectedHero.power">
  <br/>
</div>
